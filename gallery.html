    <style>
        body {
            background-color: #9d2933;
            color: #fff;

            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px; /* Gap between images */
        }

        .gallery img {
            width: 30%; /* Adjust the width as needed */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
